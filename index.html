<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ativação por Palavra-Chave</title>
  <style>
    .avatar {
      width: 200px;
      height: 200px;
      background-color: #f5cba7;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
    }

    .eye {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 60px;
    }

    .eye.left {
      left: 50px;
    }

    .eye.right {
      right: 50px;
    }

    .mouth {
      width: 80px;
      height: 40px;
      background-color: black;
      border-radius: 0 0 50px 50px;
      position: absolute;
      bottom: 40px;
      left: 50px;
    }

    .mouth.talking {
      animation: talking 0.2s infinite;
    }

    @keyframes talking {
      0% { transform: scaleY(0.5); }
      50% { transform: scaleY(1); }
      100% { transform: scaleY(0.5); }
    }
  </style>
</head>
<body>

  <div class="avatar">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth" id="mouth"></div>
  </div>

  <script>
    const mouth = document.getElementById('mouth');
    const keyword = "ei"; // Palavra-chave de ativação
    let isActivated = false; // Estado de ativação

    // Função para animar a boca enquanto fala
    function startTalking() {
      mouth.classList.add('talking');
    }

    function stopTalking() {
      mouth.classList.remove('talking');
    }

    // Função para repetir o texto falado
    function repeatText(text) {
      const utterance = new SpeechSynthesisUtterance(text);

      // Configurar a voz
      const voices = window.speechSynthesis.getVoices();
      utterance.voice = voices.find(voice => voice.lang === 'pt-BR') || voices[0];

      utterance.rate = 1;
      utterance.pitch = 1;

      window.speechSynthesis.speak(utterance);

      utterance.onstart = () => startTalking();
      utterance.onend = () => stopTalking();
    }

    // Web Speech API para reconhecimento de fala
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.lang = 'pt-BR';
    recognition.continuous = true; // Escuta contínua

    recognition.onresult = async function(event) {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      console.log("Você disse:", transcript);

      if (!isActivated) {
        // Verifica se a palavra-chave foi dita
        if (transcript.includes(keyword)) {
          isActivated = true; // Ativa o fluxo principal
          repeatText("Estou ouvindo!"); // Resposta de ativação
        }
      } else {
        // Quando ativado, envia a fala ao n8n
        const apiResponse = await sendToN8N(transcript);
        repeatText(apiResponse);

        // Desativa após o processamento
        isActivated = false;
      }
    };

    recognition.onerror = function(event) {
      console.error("Erro no reconhecimento:", event.error);
    };

    recognition.onend = function() {
      recognition.start(); // Reinicia a escuta contínua
    };

    recognition.start();

    // Função para enviar texto para o n8n e obter a resposta
    async function sendToN8N(userMessage) {
      const webhookUrl = 'https://automacao-n8n.qzydu8.easypanel.host/webhook/169c631c-3450-4922-b890-1700b7f007fd'; // Substitua pelo URL do Webhook

      const body = { message: userMessage };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        const data = await response.json();
        return data[0]?.output || "Desculpe, não consegui entender.";
      } catch (error) {
        console.error("Erro ao enviar para o n8n:", error);
        return "Desculpe, ocorreu um erro ao processar sua solicitação.";
      }
    }
  </script>

</body>
</html>
