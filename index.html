<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Avatar 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #start-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="start-button">Falar</button>
    <script>
        let isProcessing = false; // Controle de estado para evitar reinícios prematuros

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.interimResults = false;

        const synth = window.speechSynthesis;

        recognition.onresult = (event) => {
            const speechText = event.results[0][0].transcript;
            console.log('Texto reconhecido:', speechText);

            // Bloqueia novas capturas enquanto processa
            isProcessing = true;

            // Envia o texto para o Webhook
            fetch('https://automacao-n8n.qzydu8.easypanel.host/webhook-test/169c631c-3450-4922-b890-1700b7f007fd', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: speechText })
            })
                .then(response => response.json())
                .then((responseData) => {
                    // Extrai a resposta do Webhook
                    const reply = responseData[0]?.output;

                    if (reply) {
                        console.log('Resposta do Webhook:', reply);

                        // Configura o sintetizador de fala
                        const utterance = new SpeechSynthesisUtterance(reply);
                        utterance.lang = 'pt-BR';

                        utterance.onstart = () => console.log('Fala iniciada.');
                        utterance.onend = () => {
                            console.log('Fala concluída.');

                            // Delay antes de reativar o reconhecimento
                            setTimeout(() => {
                                isProcessing = false; // Permite reiniciar o reconhecimento
                                recognition.start(); // Reinicia o reconhecimento de voz
                            }, 500); // Ajuste o delay conforme necessário
                        };

                        synth.speak(utterance);
                    } else {
                        console.error('O Webhook não retornou um texto válido.');

                        // Reativar o reconhecimento em caso de erro
                        setTimeout(() => {
                            isProcessing = false;
                            recognition.start();
                        }, 500);
                    }
                })
                .catch(error => {
                    console.error('Erro ao conectar ao Webhook:', error);

                    // Reativar o reconhecimento em caso de erro
                    setTimeout(() => {
                        isProcessing = false;
                        recognition.start();
                    }, 500);
                });
        };

        recognition.onend = () => {
            if (!isProcessing) {
                recognition.start(); // Reinicia somente se não estiver processando
            }
        };

        document.getElementById('start-button').addEventListener('click', () => {
            recognition.start();
        });
    </script>
</body>
</html>
