<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Avatar 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #start-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="start-button">Falar</button>
    <script>
        let scene, camera, renderer, avatar, mixer, mouthMorph;
        const clock = new THREE.Clock();
        let isProcessing = false; // Controle de estado para evitar reinícios prematuros

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040, 1);
            scene.add(ambientLight);

            // Inicialização do modelo 3D
            const loader = new THREE.GLTFLoader();
            loader.load('https://example.com/path/to/your/avatar.glb', (gltf) => {
                avatar = gltf.scene;
                scene.add(avatar);

                mixer = new THREE.AnimationMixer(avatar);

                avatar.traverse((node) => {
                    if (node.isMesh && node.morphTargetDictionary) {
                        mouthMorph = node;
                    }
                });

                camera.position.set(0, 1.5, 3);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            renderer.render(scene, camera);
        }

        function animateMouth(scale) {
            if (mouthMorph) {
                const morphIndex = mouthMorph.morphTargetDictionary['mouthOpen'];
                if (morphIndex !== undefined) {
                    mouthMorph.morphTargetInfluences[morphIndex] = scale;
                }
            }
        }

        function changeExpression(emotion) {
            if (mouthMorph) {
                const morphTargets = mouthMorph.morphTargetDictionary;
                if (emotion === 'happy' && morphTargets['smile']) {
                    mouthMorph.morphTargetInfluences[morphTargets['smile']] = 1;
                } else if (emotion === 'sad' && morphTargets['frown']) {
                    mouthMorph.morphTargetInfluences[morphTargets['frown']] = 1;
                } else {
                    Object.keys(morphTargets).forEach((key) => {
                        mouthMorph.morphTargetInfluences[morphTargets[key]] = 0;
                    });
                }
            }
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.interimResults = false;

        const synth = window.speechSynthesis;

        recognition.onresult = (event) => {
            const speechText = event.results[0][0].transcript;
            console.log('Texto reconhecido:', speechText);

            // Bloqueia novas capturas enquanto processa
            isProcessing = true;

            // Envia o texto para o Webhook
            fetch('https://automacao-n8n.qzydu8.easypanel.host/webhook-test/169c631c-3450-4922-b890-1700b7f007fd', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: speechText })
            })
                .then(response => response.json())
                .then(({ reply, emotion }) => {
                    if (reply) {
                        console.log('Resposta do Webhook:', reply);

                        // Configura o sintetizador de fala
                        const utterance = new SpeechSynthesisUtterance(reply);
                        utterance.lang = 'pt-BR';

                        utterance.onstart = () => animateMouth(1);
                        utterance.onend = () => {
                            animateMouth(0);
                            isProcessing = false; // Permite reiniciar o reconhecimento
                            recognition.start(); // Reinicia o reconhecimento de voz
                        };

                        synth.speak(utterance);

                        if (emotion) {
                            changeExpression(emotion);
                        }
                    } else {
                        console.error('O Webhook não retornou um texto válido.');
                        isProcessing = false; // Desbloqueia para novas capturas
                        recognition.start();
                    }
                })
                .catch(error => {
                    console.error('Erro ao conectar ao Webhook:', error);
                    isProcessing = false; // Desbloqueia para novas capturas
                    recognition.start();
                });
        };

        recognition.onend = () => {
            if (!isProcessing) {
                recognition.start(); // Reinicia somente se não estiver processando
            }
        };

        document.getElementById('start-button').addEventListener('click', () => {
            recognition.start();
        });

        init();
        animate();
    </script>
</body>
</html>
