<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Ouvindo e Repetindo com n8n</title>
  <style>
    .avatar {
      width: 200px;
      height: 200px;
      background-color: #f5cba7;
      border-radius: 50%;
      position: relative;
      margin-bottom: 20px;
    }

    .eye {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 60px;
    }

    .eye.left {
      left: 50px;
    }

    .eye.right {
      right: 50px;
    }

    .mouth {
      width: 80px;
      height: 40px;
      background-color: black;
      border-radius: 0 0 50px 50px;
      position: absolute;
      bottom: 40px;
      left: 50px;
    }

    .mouth.talking {
      animation: talking 0.2s infinite;
    }

    @keyframes talking {
      0% { transform: scaleY(0.5); }
      50% { transform: scaleY(1); }
      100% { transform: scaleY(0.5); }
    }
  </style>
</head>
<body>

  <div class="avatar">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth" id="mouth"></div>
  </div>

  <button onclick="startListening()">Clique para falar</button>

  <script>
    const mouth = document.getElementById('mouth');

    // Função para animar a boca enquanto fala
    function startTalking() {
      mouth.classList.add('talking');
    }

    function stopTalking() {
      mouth.classList.remove('talking');
    }

    // Função para repetir o texto falado
    function repeatText(text) {
      const utterance = new SpeechSynthesisUtterance(text);

      // Configurar a voz (você pode listar e escolher uma voz diferente)
      const voices = window.speechSynthesis.getVoices();
      utterance.voice = voices.find(voice => voice.lang === 'pt-BR') || voices[0]; // Pega a primeira voz em português do Brasil, se disponível

      // Configurar parâmetros adicionais, como velocidade e tom
      utterance.rate = 1; // Velocidade normal
      utterance.pitch = 1; // Tom normal

      // Iniciar a fala
      window.speechSynthesis.speak(utterance);

      // Animação da boca enquanto fala
      utterance.onstart = function() {
        startTalking();
      };

      // Parar a animação ao terminar a fala
      utterance.onend = function() {
        stopTalking();
      };
    }

    // Web Speech API para reconhecimento de fala
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    // Configurar o idioma para português
    recognition.lang = 'pt-BR';

    // Iniciar o reconhecimento de fala
    recognition.onstart = function() {
      console.log("Reconhecimento de fala iniciado.");
      startTalking();
    };

    // Quando capturar o resultado
    recognition.onresult = async function(event) {
      const transcript = event.results[0][0].transcript;
      console.log("Você disse:", transcript);
      stopTalking();

      // Enviar a fala para o n8n e obter a resposta
      const apiResponse = await sendToN8N(transcript);

      // Repetir a resposta recebida do n8n
      repeatText(apiResponse);
    };

    recognition.onspeechend = function() {
      stopTalking();
    };

    // Função para iniciar a escuta
    function startListening() {
      recognition.start();
    }

    // Função para enviar texto para o n8n e obter a resposta
    async function sendToN8N(userMessage) {
      const webhookUrl = 'https://automacao-n8n.qzydu8.easypanel.host/webhook/169c631c-3450-4922-b890-1700b7f007fd'; // Substitua pelo URL do seu webhook

      const body = { message: userMessage };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });

        const data = await response.json();
        return data[0]?.output || "Desculpe, não consegui entender."; // Retorna a resposta ou uma mensagem padrão
      } catch (error) {
        console.error("Erro ao enviar para o n8n:", error);
        return "Desculpe, ocorreu um erro ao processar sua solicitação.";
      }
    }
  </script>

</body>
</html>
